    <title>SudoCode - Registration Form</title>

    <meta
      name="description"
      content="Register to participate in SUDOCODE, a hackathon organised by BMSCE IEEE PES Student Chapter"
    />
</head>
<body onload="delete_preloader()" style="background-color: #0d0d0e;">
  <script>
    console.clear();
     function delete_preloader() {
    var preloader = document.getElementById("loader");
      preloader.style.display='none';
}
function show_preloader() {
    var preloader = document.getElementById("loader");
      preloader.style.display='flex';
}
function remove_preloader() {
  alert("There seems to be an error with your network please try again")
    var preloader = document.getElementById("loader");
      preloader.style.display='none';
}
  </script>
  <div id="loader">
    <div class="preloader"></div>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark mb-3 fixed-top" id="navbar"
     style="padding: 5px 10px;background-color: rgba(13, 13, 14, 0.9);" >
      <div class="container-fluid" >
        <div class="row align-items-center">
          <img src="./logo-white.png" class="image-fluid" alt="logo" height="auto" width="10%" />
          <a href="#top" class="navbar-brand" style="font-family: 'Ubuntu', sans-serif; ;"> <span>S</span><span>U</span><span>D</span><span>O</span><span>C</span><span>O</span><span>D</span><span>E</span></a>
        </div>
      </div>  
  </nav>
  
    <!-- <img src="E:\web dev\SUDOCODE\form\logo-white.png" alt="logo" height="auto" width="10%" > -->
   <div class="container-fluid">
    <h1 class="head" style="padding-top: 90px;">Registration Form</h1>
    <form  method="post" autocomplete="off" name="google-sheet">
        <div class="row">
          <div class="col-12 col-md-6">
              <label for="01">Name</label>
              <br>
              <input class="finp" type="text" name="name" autocomplete="off" id="01" required>
              <br>
              <br>
              <label for="02">Email</label>
              <br>
              <input class="finp" type="email" autocomplete="off" name="email" id="02" required>
              <br>
              <br>
              <label for="03">Phone number</label>
              <br>
              <input class="finp" type="text" minlength="10" maxlength="10" name="phone" id="03" autocomplete="off" required> 
              <br>
              <br>
              <label for="10">HackerRank Username <a style="font-size: 0.8em;" href="https://www.hackerrank.com/auth/signup?h_r=home&h_l=body_middle_left_button&h_v=1" target="_blank">dont have one? click here</a></label><br>
            <input class="finp" type="text" name="hacker_rank_id" autocomplete="off" id="01" required>
            <br>
            <br>
          </div>
          <div class="col-12 col-md-6">
            <label for="04">Year of study</label>
            <br>
            <div class="row">
              <div class="col-auto">
                <input type="radio" name="year" id="1" value="1" required>
                <label for="1" style="margin-left: 30px;">1</label><br>
              </div>
              <div class="col-auto">
                <input type="radio" name="year" id="2" value="2" required>
                <label style="margin-left: 30px;" for="2">2</label><br>
              </div>

              <div class="col-auto">
                <input type="radio" name="year" id="3" value="3" required>
                <label for="3" style="margin-left: 30px;">3</label><br >
              </div>

              <div class="col-auto">
                <input type="radio" name="year" id="4" value="4" required>
                <label for="4" style="margin-left: 30px;">4</label><br>
              </div>

            </div>
            <br>
            <label for="10">Are you an IEEE member?</label>
            <br>
            <br>
            <div class="row">
              <div class="col-auto">
                <input type="radio" name="member" id="yes" required value="yes" onclick="document.querySelector('.reveal').style.display='block';  document.getElementById('mem').required = true;">
                <label for="yes" style="margin-left: 30px;">Yes</label><br>
              </div>

              <div class="col-auto">
                <input type="radio" name="member" id="no" required value="no" onclick="document.querySelector('.reveal').style.display='none'; document.getElementById('mem').required = false;">
                <label for="no" style="margin-left: 30px;">No</label><br>
              </div>
            </div>
            <br>
            <div class="reveal">
                <label>Membership Number</label>
                <br>
                <input class="finp" type="text" name="member ID" id="mem"><br>
                <br>
            </div>
            <label for="05">Where did you hear about the event ?</label>
          
        <br>
        <input class="finp" type="text" name="advert" id="05" autocomplete="off">
        <br>
          <p style="font-size: 2em; color: turquoise;">Registration fee:</p>
           <p stle="font-size: 2em; color: turquoise;">
                     IEEE Members : 30/-
                     Non IEEE Members: 50/-
          </p>
        <br>
        <input type="submit" class="btn" style="margin-bottom: 2%;" value="Register">
        
          </div>
        </div>
    </form>
   </div>
    <!-- <script src="fet.js"></script> -->
    <script>

        const scriptURL = 'https://script.google.com/macros/s/AKfycbxRa2wEcUXQFYTJrZKUXAHgE6kXZXC7CSjwhMxaFjHdmRolBjo49VHUMInHSby7IdI2/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => window.open("./success.html",'_self'))
            .catch(error  => remove_preloader());
        });

        var formss=document.querySelector('form');
        formss.addEventListener('submit',()=>{
          show_preloader();
        });
      </script>
</body>
</html>
